[project]
version = "1.0.0"
requires-python = ">= 3.8"
name = "glmath"
dependencies = [
  "numpy"
]
authors = [
  { name = "Guilhem Lavaux", email = "guilhem.lavaux@iap.fr" }
]
readme = "README.md"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

[project.urls]
Homepage = "https://github.com/guilhem_lavaux/glmath"
Issues = "https:///github.com/guilhem_lavaux/glmath/issues"

[build-system]
requires = ["setuptools >= 61.0", "numpy", "wheel", "Cython", "python-semantic-release"]
build-backend = "setuptools.build_meta"

[tool.semantic_release]
assets = []
version_toml = [
  "pyproject.toml:project.version",
]
version_variables = [
  "src/glmath/__init__.py:__version__"
]
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.default_templates]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "gitea"
ignore_token_for_push = false
insecure = false
domain = "git.aquila-consortium.org"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true


